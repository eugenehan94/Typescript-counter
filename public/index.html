<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Typescript Counter</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <div class="value-wrapper">
          <span id="value">0</span>
        </div>
        <button class="decrease-twenty">Decrease 20</button>
        <button class="decrease-ten">Decrease 10</button>
        <button class="decrease">Decrease</button>
        <button class="reset">Reset</button>
        <button class="increase">Increase</button>
        <button class="increase-ten">Increase 10</button>
        <button class="increase-twenty">Increase 20</button>
        <button class="increase-thirty">Increase 30</button>
      </div>
    </main>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>

  </body>
</html>
